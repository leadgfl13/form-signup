<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>

    <div class="layout"> <!-- main layouts-->

        <!--left side of the page-->
        <div class="left">
            <div class = 'transparent'>
                <div class="logo"> <img src = "/Users/gary/repos/form-signup/photos/odin.png"></div>
                <div class="logo-words">Odin</div>
            </div>
        </div>


        <div class="right">
            <!-- right side of the page to set spacing vertically-->
       


            <div class="right-container"> <!--Contains the entire right side
            to space divs horizontally-->

                 <div class="top">
                    <!--top div contains message-->
                    <div>
                        This is not a real online service!  You know you need something
                        like this in your life to help you realize your deepest dreams.
                    </div>
                    <div>Sign up <em>now</em> to get started.</div>
                    <div class = "last">You <em>know</em> you want to</div>
                </div>

                <!--middle div, will contain form-->

                 <div class="middle">
                     <h2>Let's do this!</h2>
                <form action="">
                    <div class="top-input">
                        <div class = 'form-input'>
                            <label for="first-name">First Name</label>
                            <input type="text" id = "first=name" placeholder = "First name" required minlength = 3>
                         </div>
                         <div class = 'form-input'>
                            <label for="last-name">Last Name</label>
                            <input type="text" id = "last-name" placeholder = "Last name" required>
                         </div>
                    </div>
                    <div class="top-input">
                        <div class = 'form-input'>
                            <label for="email">Email</label>
                            <input type="email" id = "email" placeholder = "gary@gmail.com" required>
                         </div>
                         <div class = 'form-input'>
                            <label for="phone">Phone #</label>
                            <input type="number" id = "phone" placeholder = "000000000" required minlength =9>
                         </div>
                    </div>
                    <div class="top-input">
                        <div class = 'form-input'>
                            <label for="password">Password (Atleast 9 characters)</label>
                            <input type="password" id = "password" placeholder = "password" pattern = ".{8,}">
                         </div>
                         <div class = 'form-input'>
                            <label for='confirm'>Confirm Password</label>
                            <input type="password" id = "conform" placeholder = "confirm password" pattern = ".{8,}">
                         </div>
                    </div>
                </div>
                
                

                <div class="bottom">
                    <button class="submit">Create Account</button>
                    <p>Already have an account? <span class = 'log'>Log in</span>
                 </div>
                </form>
               
            </div>

    
        </div>

        
</body>
</html>
